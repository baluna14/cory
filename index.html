<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/views.css">
</head>
<body>
    <div id="app">
        <div id="main-container">
            <!-- Header -->
            <header class="header">
                <h1 class="screen-title">Home</h1>
                <div class="alarm-container" id="alarmContainer">
                    <img src="assets/images/alarm.png" alt="알람" class="alarm-icon" id="alarmIcon">
                    <img src="assets/images/alarm_dot.png" alt="새 알림" class="alarm-dot" id="alarmDot">
                </div>
            </header>

            <!-- Talk View Header (outside main-content) -->
            <div class="talk-header hidden" id="talkHeader">
                <button class="back-button" id="backToHome">
                    <svg width="18" height="15" viewBox="0 0 18 15" fill="none">
                        <path d="M1 7.5L7 1.5M1 7.5L7 13.5M1 7.5H17" stroke="#585858" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h1 class="talk-title">Home</h1>
            </div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Views will be dynamically loaded here -->
            </main>

            <!-- Talk View Input Area (outside main-content) -->
            <div class="chat-input-area hidden" id="talkInputArea">
                <input type="text" class="chat-input" id="chatInput" placeholder="메시지를 입력하세요...">
                <button class="send-button" id="sendButton">SEND</button>
            </div>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <div class="nav-item active" data-tab="home">
                    <img src="assets/images/menu.png" alt="홈" class="nav-icon">
                    <span class="nav-label">Home</span>
                </div>
                <div class="nav-item" data-tab="pocket">
                    <img src="assets/images/menu.png" alt="포켓" class="nav-icon">
                    <span class="nav-label">Pocket</span>
                </div>
                <div class="nav-item" data-tab="journey">
                    <img src="assets/images/menu.png" alt="여행" class="nav-icon">
                    <span class="nav-label">Journey</span>
                </div>
                <div class="nav-item" data-tab="profile">
                    <img src="assets/images/menu.png" alt="프로필" class="nav-icon">
                    <span class="nav-label">Profile</span>
                </div>
            </nav>
        </div>
    </div>

    <!-- Configuration -->
    <script src="config.js"></script>

    <!-- Core Scripts -->
    <script src="scripts/Cory.js"></script>
    <script src="scripts/account.js"></script>
    <script src="scripts/OpenAIService.js"></script>

    <!-- Manager Scripts -->
    <script src="scripts/DialogManager.js"></script>
    <script src="scripts/JourneyManager.js"></script>
    <script src="scripts/TalkManager.js"></script>
    <script src="scripts/PocketManager.js"></script>
    <script src="scripts/ProfileManager.js"></script>

    <!-- Main App -->
    <script src="scripts/app.js"></script>
</body>
</html>
