<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리 컬렉팅 게임 - 카메라</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e3f2fd;
        }
        /* 카메라 인터페이스 스타일 */
        .camera-container {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #cameraPreview {
            width: 100%;
            height: auto;
            max-height: 80%;
            object-fit: contain;
            border-radius: 1rem;
        }
        /* 메시지 박스 스타일 */
        .message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .message-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .message-box {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 80%;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }
        .message-overlay.active .message-box {
            transform: translateY(0);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col" style="height: 90vh;">
        <!-- 상단 바 (Top Bar) -->
        <header class="flex justify-between items-center p-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-t-3xl shadow-md">
            <!-- 뒤로가기 아이콘 -->
            <button id="backButton" class="p-2 rounded-full hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
            </button>
            <h1 class="text-xl font-bold">코리 촬영</h1>
            <!-- 설정 아이콘 -->
            <button class="p-2 rounded-full hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l-.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
        </header>

        <!-- 중앙 메인 영역 (카메라 인터페이스) -->
        <main class="flex-grow p-2 bg-blue-50/50 flex flex-col items-center justify-center relative">
            <div id="cameraInterface" class="camera-container">
                <img id="cameraPreview" class="hidden" alt="사진 미리보기">
                <div class="flex flex-col items-center mt-4">
                    <!-- 파일 입력 필드는 숨겨둡니다. -->
                    <input type="file" id="photoInput" accept="image/*" capture="camera" class="hidden">
                    <button id="takePhotoButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-colors">
                        사진 찍기
                    </button>
                    <button id="sendToLLMButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-5 rounded-full shadow-lg transition-colors mt-4 hidden">
                        사진 전송
                    </button>
                </div>
            </div>
        </main>

        <!-- 하단 내비게이션 바 (Bottom Navigation Bar) -->
        <footer class="flex justify-around items-center p-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-b-3xl shadow-md">
            <button id="homeNavButton" class="flex flex-col items-center p-2 rounded-lg hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span class="text-xs mt-1">홈</span>
            </button>
            <button id="collectionNavButton" class="flex flex-col items-center p-2 rounded-lg hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid">
                    <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/>
                </svg>
                <span class="text-xs mt-1">컬렉션</span>
            </button>
            <button id="exploreNavButton" class="flex flex-col items-center p-2 rounded-lg hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-compass">
                    <circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/>
                </svg>
                <span class="text-xs mt-1">탐험</span>
            </button>
            <button id="profileNavButton" class="flex flex-col items-center p-2 rounded-lg hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                </svg>
                <span class="text-xs mt-1">프로필</span>
            </button>
        </footer>
    </div>
    <!-- 카메라 로직 스크립트 파일 로드 -->
    <script src="camera.js"></script>
    <!-- LLM 통신 스크립트 파일 로드 -->
    <script src="llm-api.js"></script>
</body>
</html>
