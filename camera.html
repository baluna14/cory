<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리 컬렉팅 게임 - 카메라</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 적용 (Tailwind 기본 폰트) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e3f2fd; /* 연한 하늘색 배경 */
        }
        /* 카메라 뷰 시뮬레이션 */
        .camera-view {
            background-color: #333; /* 어두운 배경으로 카메라 뷰 느낌 */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            font-size: 1.2rem;
            border-radius: 0.5rem; /* 살짝 둥근 모서리 */
            overflow: hidden; /* 혹시 모를 내용물 넘침 방지 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col" style="height: 90vh;">
        <!-- 상단 바 (Top Bar) -->
        <header class="flex justify-between items-center p-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-t-3xl shadow-md">
            <!-- 뒤로가기 아이콘 -->
            <button id="backButton" class="p-2 rounded-full hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
            </button>
            <h1 class="text-xl font-bold">카메라</h1>
            <!-- 빈 공간 (오른쪽 정렬을 위해) -->
            <div class="w-6"></div> 
        </header>

        <!-- 중앙 메인 영역 (카메라 뷰 및 촬영 버튼) -->
        <main class="flex-grow p-4 bg-blue-50/50 flex flex-col items-center justify-between">
            <div class="camera-view flex-grow mb-4">
                카메라 뷰 (실제 앱에서는 여기에 카메라 피드가 표시됩니다)
            </div>
            
            <!-- 촬영 버튼 -->
            <button id="takePhotoButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-colors text-lg">
                사진 찍기
            </button>
        </main>

        <!-- 하단 내비게이션 바는 카메라 화면에서는 생략 -->
        <footer class="p-3 bg-gradient-to-r from-blue-500 to-blue-600 rounded-b-3xl">
            <!-- 하단 바 디자인 유지를 위한 빈 공간 또는 로고 등 -->
        </footer>
    </div>
    <!-- camera.js 스크립트 파일 로드 -->
    <script src="camera.js"></script>
</body>
</html>
