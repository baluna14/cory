<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리 컬렉팅 게임 - 탐험 화면</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 적용 (Tailwind 기본 폰트) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e3f2fd; /* 연한 하늘색 배경으로 시원하고 따뜻한 느낌 */
        }
        /* 지도 컨테이너 스타일 - 원형 내비게이터 */
        .map-container {
            position: relative;
            width: 280px; /* 고정 너비로 완벽한 원형 보장 */
            height: 280px; /* 고정 높이로 완벽한 원형 보장 */
            background-color: #42a5f5; /* 지도 배경색 (파란색 바탕) */
            border-radius: 50%; /* 원형 */
            overflow: hidden; /* 알이 지도 밖으로 나가지 않도록 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* 입체감 있는 그림자 */
            border: 4px solid #1976d2; /* 진한 파란색 테두리 */
        }
        /* 코리 알 아이콘 스타일 */
        .cory-egg-icon {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transform: translate(-50%, -100%); /* 아이콘 중앙 하단이 지정된 위치에 오도록 조정 */
            z-index: 10;
        }
        .cory-egg-icon .circle {
            background-color: white;
            border-radius: 50%;
            width: 60px; /* 큰 하얀 동그라미 크기 */
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        .cory-egg-icon .triangle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid white; /* 하얀색 세모 */
            position: relative;
            top: -2px; /* 원과 살짝 겹치도록 조정 */
            z-index: 1;
        }
        .cory-egg-icon .egg-image {
            width: 40px; /* 알 이미지 크기 */
            height: 40px;
            object-fit: contain;
        }

        /* Polaroid Photo Styles */
        .polaroid-photo-container {
            background-color: white;
            padding: 10px; /* 캡션 제거로 패딩 조정 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
            width: 120px; /* 폴라로이드 너비 */
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* 지도 또는 상태 텍스트와의 간격 */
            z-index: 100; /* 다른 요소 위에 표시 */
        }
        .polaroid-image {
            width: 100px; /* 폴라로이드 내 이미지 크기 */
            height: 100px;
            object-fit: cover;
        }

        /* Map Overlay Styles */
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 불투명 회색 */
            border-radius: 50%; /* 지도와 동일한 원형 */
            z-index: 20; /* 지도 위에 */
            opacity: 0; /* 초기에는 투명하게 숨김 */
            visibility: hidden; /* 초기에는 보이지 않게 숨김 */
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .map-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 메시지 박스 스타일 (알 클릭 시 나타나는 팝업) */
        .message-overlay {
            position: absolute; /* 부모 컨테이너에 종속 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 검은색 오버레이 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 다른 요소 위에 표시 */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .message-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .message-box {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 80%;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }
        .message-overlay.active .message-box {
            transform: translateY(0);
        }

        /* 유틸리티 클래스 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col" style="height: 90vh;">
        <!-- 상단 바 (Top Bar) -->
        <header class="flex justify-between items-center p-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-t-3xl shadow-md">
            <!-- 뒤로가기 아이콘 (클릭 시 홈 화면으로 이동) -->
            <button id="backButton" class="p-2 rounded-full hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
            </button>
            <h1 class="text-xl font-bold">탐험</h1>
            <!-- 설정 아이콘 -->
            <button class="p-2 rounded-full hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l-.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
        </header>

        <!-- 중앙 메인 영역 (지도 및 관련 요소) -->
        <main class="flex-grow p-2 bg-blue-50/50 flex flex-col items-center justify-center">
            <!-- "탐험 중입니다." 텍스트 및 버튼 (초기에는 숨김) -->
            <div id="explorationStatus" class="text-center mb-4 hidden">
                <p class="text-blue-800 text-2xl font-bold mb-2">탐험 중입니다.</p>
                <p id="remainingTime" class="text-blue-700 text-xl">남은시간 40분</p>
                <button id="endExplorationButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors mt-4">
                    탐험 종료
                </button>
            </div>

            <!-- 폴라로이드 사진 (초기에는 숨김) -->
            <div id="polaroidPhotoContainer1" class="polaroid-photo-container hidden">
                <img src="image/road.png" alt="찍은 코리 사진" class="polaroid-image">
            </div>

            <!-- 지도 컨테이너 -->
            <div class="map-container">
                <!-- 코리 알 아이콘 1 -->
                <div id="eggIcon1" class="cory-egg-icon" style="top: 35%; left: 30%;">
                    <div class="circle">
                        <img src="image/egg_1.png" alt="코리 알" class="egg-image">
                    </div>
                    <div class="triangle"></div>
                </div>

                <!-- 코리 알 아이콘 2 -->
                <div id="eggIcon2" class="cory-egg-icon" style="top: 65%; left: 60%;">
                    <div class="circle">
                        <img src="image/egg_2.png" alt="코리 알" class="egg-image">
                    </div>
                    <div class="triangle"></div>
                </div>

                <!-- 지도 오버레이 (초기에는 숨김) -->
                <div id="mapOverlay" class="map-overlay hidden">
                    <!-- 텍스트는 밖으로 이동했으므로 여기서는 제거 -->
                </div>
            </div>
        </main>

        <!-- 하단 내비게이션 바 (Bottom Navigation Bar) -->
        <footer class="flex justify-around items-center p-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-b-3xl shadow-md">
            <button id="homeNavButton" class="flex flex-col items-center p-2 rounded-lg hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span class="text-xs mt-1">홈</span>
            </button>
            <button id="collectionNavButton" class="flex flex-col items-center p-2 rounded-lg hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid">
                    <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/>
                </svg>
                <span class="text-xs mt-1">컬렉션</span>
            </button>
            <button id="exploreNavButton" class="flex flex-col items-center p-2 rounded-lg bg-blue-700"> <!-- 현재 활성화 -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-compass">
                    <circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/>
                </svg>
                <span class="text-xs mt-1">탐험</span>
            </button>
            <button id="profileNavButton" class="flex flex-col items-center p-2 rounded-lg hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                </svg>
                <span class="text-xs mt-1">프로필</span>
            </button>
        </footer>

        <!-- 메시지 오버레이 (알 클릭 시 나타나는 팝업) -->
        <div id="messageOverlay" class="message-overlay">
            <div class="message-box">
                <p class="text-lg font-semibold text-blue-800 mb-4">알 탐험을 시작합니다.</p>
                <p class="text-base text-gray-700 mb-6">코리와 함께할 사진을 찍어주세요.</p>
                <button id="closeMessageButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md transition-colors">
                    확인
                </button>
            </div>
        </div>
    </div>
    <!-- explore.js 스크립트 파일 로드 -->
    <script src="explore.js"></script>
</body>
</html>
